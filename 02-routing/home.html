<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to My Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: white;
      color: #00f2fe;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website!</h1>
  <p>Your landing page is live. This is served directly from Express.js using <code>sendFile</code>.</p>
  <button onclick="alert('Thanks for visiting!')">Click Me</button>

</body>
</html>
